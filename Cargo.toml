[workspace]
resolver = "2"

members = [
  "bin/integration-tests",
  "bin/miden-cli",
  "crates/rust-client",
  "crates/testing/node-builder",
  "crates/testing/prover",
  "crates/web-client",
]

default-members = ["bin/miden-cli", "crates/rust-client"]

[workspace.package]
authors      = ["miden contributors"]
edition      = "2024"
license      = "MIT"
repository   = "https://github.com/0xMiden/miden-client"
rust-version = "1.89"
version      = "0.12.0"

[workspace.dependencies]
# Miden dependencies
miden-lib = { version = "0.11.1", default-features = false }
miden-node-block-producer = { version = "0.12.0", git = "https://github.com/0xMiden/miden-node", branch = "next" }
miden-node-ntx-builder = { version = "0.12.0", git = "https://github.com/0xMiden/miden-node", branch = "next" }
miden-node-proto-build = { version = "0.12.0", default-features = false, git = "https://github.com/0xMiden/miden-node", branch = "next" }
miden-node-rpc = { version = "0.12.0", git = "https://github.com/0xMiden/miden-node", branch = "next" }
miden-node-store = { version = "0.12.0", git = "https://github.com/0xMiden/miden-node", branch = "next" }
miden-node-utils = { version = "0.12.0", git = "https://github.com/0xMiden/miden-node", branch = "next" }
miden-objects = { version = "0.11.1", default-features = false }
miden-remote-prover = { version = "0.12.0", features = [
  "concurrent",
], git = "https://github.com/0xMiden/miden-node", branch = "next" }
miden-remote-prover-client = { version = "0.12.0", default-features = false, features = [
  "tx-prover",
], git = "https://github.com/0xMiden/miden-node", branch = "next" }
miden-testing = { version = "0.12.0", default-features = false, features = [
], git = "https://github.com/0xMiden/miden-base", branch = "next" }
miden-tx = { version = "0.11.1", default-features = false }

# External dependencies
anyhow      = { default-features = false, version = "1.0" }
async-trait = "0.1"
miette      = { features = ["fancy"], version = "7.6" }
rand        = { version = "0.9" }
serde       = { features = ["derive"], version = "1.0" }
thiserror   = { default-features = false, version = "2.0" }
tokio       = { features = ["macros", "net", "rt-multi-thread"], version = "1.40" }
tracing     = { version = "0.1" }

# Lints are set to warn for development, which are promoted to errors in CI.
[workspace.lints.clippy]
# Pedantic lints are set to a lower priority which allows lints in the group to be selectively enabled.
pedantic = { level = "warn", priority = -1 }
# cast_possible_truncation =   "allow"  # Overly many instances especially regarding indices.
ignored_unit_patterns       = "allow" # Stylistic choice.
missing_errors_doc          = "allow" # TODO: fixup and enable this.
missing_panics_doc          = "allow" # TODO: fixup and enable this.
module_name_repetitions     = "allow" # Many triggers, and is a stylistic choice.
must_use_candidate          = "allow" # This marks many fn's which isn't helpful.
should_panic_without_expect = "allow" # We don't care about the specific panic message.
# End of pedantic lints.
