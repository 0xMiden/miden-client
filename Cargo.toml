[workspace]
resolver = "2"

members = [
  "miden-cli",
  "miden-client",
  "tests"
]

[workspace.package]
edition = "2021"
rust-version = "1.78"
license = "MIT"
authors = ["miden contributors"]
repository = "https://github.com/0xPolygonMiden/miden-client"

[workspace.dependencies]
rand = { version = "0.8.5" }
tokio = { version = "1.29", features = ["rt-multi-thread", "net", "macros"] }
