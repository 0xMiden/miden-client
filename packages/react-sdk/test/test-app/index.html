<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React SDK Integration Tests</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      window.testAppReady = false;
      window.testAppError = null;
      window.sdkLoaded = false;
      window.sdkLoadError = null;

      const initSdk = async () => {
        try {
          const sdkExports = await import("/sdk/index.js");
          for (const [key, value] of Object.entries(sdkExports)) {
            window[key] = value;
          }
          window.sdkLoaded = true;
        } catch (err) {
          const message = err?.message ?? String(err);
          console.error("Failed to load SDK:", message);
          window.sdkLoadError = message;
          window.testAppError = message;
        } finally {
          window.testAppReady = true;
        }
      };

      initSdk();
    </script>
  </body>
</html>
