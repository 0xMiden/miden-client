<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React SDK Hook Tests</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="/vendor/react/react.development.js"></script>
    <script src="/vendor/react-dom/react-dom.development.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@miden-sdk/miden-sdk": "/sdk/index.js",
          "@miden-sdk/react": "/react-sdk/index.mjs",
          "zustand": "/vendor/zustand/esm/index.mjs",
          "zustand/vanilla": "/vendor/zustand/esm/vanilla.mjs",
          "zustand/react": "/vendor/zustand/esm/react.mjs",
          "react": "/react-shim.js",
          "react-dom/client": "/react-dom-client-shim.js",
          "react/jsx-runtime": "/react-jsx-runtime.js",
          "react/jsx-dev-runtime": "/react-jsx-runtime.js"
        }
      }
    </script>
    <script type="module">
      window.testAppReady = false;
      window.testAppError = null;
      import("./app.js")
        .then(() => {
          window.testAppReady = true;
        })
        .catch((err) => {
          const errorInfo = {
            name: err?.name ?? null,
            message: err?.message ?? String(err),
            stack: err?.stack ?? null,
          };
          console.error("Failed to load test app:", errorInfo);
          window.testAppError = JSON.stringify(errorInfo);
          window.testAppReady = true;
        });
    </script>
  </body>
</html>
