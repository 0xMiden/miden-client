[package]
name = "miden-cli"
version = "0.6.0"
description = "CLI binary application that facilitates interaction with the Miden rollup"
readme = "README.md"
documentation = "https://docs.rs/miden-cli/0.6.0"
categories = ["command-line-utilities"]
keywords = ["miden", "client", "cli"]
license.workspace = true
authors.workspace = true
repository.workspace = true
rust-version.workspace = true
edition.workspace = true

[[bin]]
name = "miden"
path = "src/main.rs"

[features]
default = []
testing = ["miden-client/testing"]
concurrent = ["miden-client/concurrent"]

[[test]]
name = "integration"
path = "src/tests.rs"
required-features = ["testing", "concurrent"]

[dev-dependencies]
assert_cmd = { version = "2.0" }
miden-client-tests = { path = "../../tests", version = "0.6.0"}
predicates = { version = "3.0" }
uuid = { version = "1.10", features = ["serde", "v4"] }

[dependencies]
clap = { version = "4.5", features = ["derive"] }
comfy-table = { version = "7.1" }
figment = { version = "0.10", features = ["toml", "env"] }
miden-client = { version = "0.6", path = "../../crates/rust-client", features = ["sqlite", "tonic"] }
miden-lib = { workspace = true }
miden-remote-provers = { workspace = true }
rand = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
tokio = { workspace = true }
toml = { version = "0.8" }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3" }
