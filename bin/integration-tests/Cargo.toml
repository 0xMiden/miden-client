[package]
authors.workspace      = true
description            = "Integration Tests for the miden client library"
edition.workspace      = true
license.workspace      = true
name                   = "miden-client-integration-tests"
publish                = false
repository.workspace   = true
rust-version.workspace = true
version.workspace      = true

[[bin]]
name = "miden-client-integration-tests"
path = "src/main.rs"

[dependencies]
# Workspace dependencies
miden-client  = { features = ["sqlite", "std", "testing", "tonic"], path = "../../crates/rust-client" }
miden-lib     = { default-features = false, features = ["testing"], workspace = true }
miden-objects = { default-features = false, features = ["testing"], workspace = true }

# External dependencies
async-trait        = { workspace = true }
clap               = { features = ["derive", "env"], version = "4.4" }
futures            = { version = "0.3" }
rand               = { workspace = true }
tempfile           = "3.10"
tokio              = { workspace = true }
uuid               = { features = ["v4"], version = "1.0" }
winter-maybe-async = { features = ["async"], version = "0.12" }
