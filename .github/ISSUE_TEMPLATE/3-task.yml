name: "Task"
description: "Work item"
body:
  - type: markdown
    attributes:
      value: |
        A task should be less than a week worth of work!
  - type: textarea
    id: task-what
    attributes:
      label: "What should be done?"
      placeholder: "Implement account importing"
    validations:
      required: true
  - type: textarea
    id: task-how
    attributes:
      label: "How should it be done?"
      placeholder: "The client should be able to read binary account data and add them to the local store"
    validations:
      required: true
  - type: textarea
    id: task-done
    attributes:
      label: "When is this task done?"
      placeholder: "The task is done when we can import *.mac files that we export from other projects such as the node."
    validations:
      required: true
  - type: textarea
    id: task-related
    attributes:
      label: "Additional context"
      description: "Add context to the tasks. E.g. other related tasks or relevant discussions on PRs/chats."
    validations:
      required: false
      
