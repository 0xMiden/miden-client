name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, repoened, synchronize]

jobs:
  test:
    name: Test Rust ${{matrix.toolchain}} on ${{matrix.os}}
    runs-on: ${{matrix.os}}-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable, nightly]
        os: [ubuntu]
    steps:
      - uses: actions/checkout@main
      - name: Install rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{matrix.toolchain}}
      - name: Install cargo make
        run: cargo install cargo-make
      - uses: taiki-e/install-action@nextest
      - name: cargo make - test
        run: cargo make ci-test

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Install minimal stable with clippy
        uses: dtolnay/rust-toolchain@master
        with:
          components: clippy
          toolchain: stable
      - name: Install cargo make
        run: cargo install cargo-make
      - name: cargo make - clippy-all
        run: cargo make clippy-all

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Install minimal nightly with rustfmt
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Install cargo make
        run: cargo install cargo-make
      - name: cargo make - format
        run: cargo make format

  integration_tests:
    name: integration_tests
    runs-on: ubuntu-latest
    needs: [clippy, rustfmt]
    steps:
      - uses: actions/checkout@main
      - name: Install minimal stable with rustfmt
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Install cargo make
        run: cargo install cargo-make
      - uses: taiki-e/install-action@nextest
      - run: cargo make reset
      - run: cargo make node
      - run: cargo make start-node &
      - run: cargo make ci-integration-test
      - name: Kill miden-node
        if: always()
        run: cargo make kill-node

  docs:
    name: build mkdocs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install minimal stable with rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
          override: true
      - name: Install cargo make
        run: cargo install cargo-make
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: cargo make build-docs 
