name: Deploy wallet example

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            crates/react-sdk/yarn.lock
            crates/react-sdk/examples/wallet/yarn.lock
      - name: Install root dependencies
        run: yarn install --frozen-lockfile
      - name: Build react sdk
        working-directory: crates/react-sdk
        run: yarn build
      - name: Install wallet dependencies
        working-directory: crates/react-sdk/examples/wallet
        run: yarn install --frozen-lockfile
      - name: Build wallet example
        working-directory: crates/react-sdk/examples/wallet
        run: yarn build --base=/${{ github.event.repository.name }}/
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: crates/react-sdk/examples/wallet/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
