name: Publish Web Client SDK on Release

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/tags/${{ github.event.release.tag_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Set up Rust and wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: wasm32-unknown-unknown
          components: rust-src

      - name: Ensure release tag has version bump
        id: check_version
        run: |
          set -eo pipefail

          SHOULD_PUBLISH=true

          RELEASE_SHA=$GITHUB_SHA

          BASE_SHA=$(git rev-parse "${RELEASE_SHA}^" 2>/dev/null || true)

          if [ -z "$BASE_SHA" ]; then
            echo "Unable to determine parent commit for release tag $GITHUB_REF."
            SHOULD_PUBLISH=false
          fi

          if [ "$SHOULD_PUBLISH" = "true" ]; then
            if ! git show "$BASE_SHA:crates/web-client/package.json" > /tmp/base_package.json; then
              echo "Unable to read crates/web-client/package.json from $BASE_SHA."
              SHOULD_PUBLISH=false
            fi
          fi

          if [ "$SHOULD_PUBLISH" = "true" ]; then
            CURRENT_VERSION=$(jq -r '.version' crates/web-client/package.json)
            PREVIOUS_VERSION=$(jq -r '.version' /tmp/base_package.json)

            if [ "$CURRENT_VERSION" = "$PREVIOUS_VERSION" ]; then
              echo "Version $CURRENT_VERSION matches prior tagged commit; skipping publish."
              SHOULD_PUBLISH=false
            fi
          fi

          echo "should_publish=$SHOULD_PUBLISH" >> "$GITHUB_OUTPUT"

          if [ "$SHOULD_PUBLISH" = "true" ]; then
            echo "previous_version=$PREVIOUS_VERSION" >> "$GITHUB_OUTPUT"
            echo "current_version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Install & build web-client
        if: steps.check_version.outputs.should_publish == 'true'
        run: |
          cd crates/web-client
          yarn install --frozen-lockfile
          yarn build

      - name: Publish to npm
        if: steps.check_version.outputs.should_publish == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_WEBCLIENT_TOKEN }}
        run: |
          cd crates/web-client
          npm publish --tag next

      - name: Done
        if: steps.check_version.outputs.should_publish == 'true'
        env:
          CURRENT_VERSION: ${{ steps.check_version.outputs.current_version }}
        run: echo "✅ Build complete; published version $CURRENT_VERSION."

      - name: Skipped publish
        if: steps.check_version.outputs.should_publish != 'true'
        env:
          SHOULD_PUBLISH: ${{ steps.check_version.outputs.should_publish }}
          CURRENT_VERSION: ${{ steps.check_version.outputs.current_version }}
        run: |
          echo "ℹ️ Publish skipped; should_publish=$SHOULD_PUBLISH"
          if [ -n "$CURRENT_VERSION" ]; then
            echo "Current version: $CURRENT_VERSION"
          fi
