name: Test
on:
  push:
    branches: [main, next]
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test:
    name: Test Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Install Rust
        run: rustup update --no-self-update
      - name: Add Rust Cache
        uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - name: make - test
        run: make test

  doc-tests:
    name: doc-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/next' }}
      - name: Install rust
        run: rustup update --no-self-update
      - name: Run doc-tests
        run: make test-docs

  integration-tests:
    name: Run integration tests on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Install Rust
        run: rustup update --no-self-update
      - uses: taiki-e/install-action@nextest
      
      # Add cache for the compiled binary
      - name: Cache miden-node binary
        uses: actions/cache@v4
        with:
          path: |
            miden-node/target/release/miden-node
            miden-node/target/release/miden-node.d
          key: ${{ runner.os }}-miden-node-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-miden-node-
      
      - name: Build miden-node (if not cached)
        run: |
          if [ ! -f "miden-node/target/release/miden-node" ]; then
            make clean-node
            make node
          fi
      
      - name: Add Rust Cache
        uses: Swatinem/rust-cache@v2
      - run: make start-node > /dev/null &
      - run: make integration-test-full
      - name: Kill miden-node
        if: always()
        run: make kill-node

  integration-tests-web-client:
    name: Run integration tests for web client on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Install Rust
        run: |
          rustup update --no-self-update
          rustup target add wasm32-unknown-unknown
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Configure setuid sandbox
        run: . ./scripts/configure-sandbox.sh
      # Add cache for the compiled binary
      - name: Cache miden-node binary
        uses: actions/cache@v4
        with:
          path: |
            miden-node/target/release/miden-node
            miden-node/target/release/miden-node.d
          key: ${{ runner.os }}-miden-node-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-miden-node-
      
      - name: Build miden-node (if not cached)
        run: |
          if [ ! -f "miden-node/target/release/miden-node" ]; then
            make clean-node
            make node
          fi
      - name: Add Rust Cache
        uses: Swatinem/rust-cache@v2
      - run: make start-node > /dev/null &
      - run: make integration-test-web-client
      - name: Kill miden-node
        if: always()
        run: make kill-node

  integration-tests-remote-prover-web-client:
    name: Run integration tests for remote prover on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Install Rust
        run: |
          rustup update --no-self-update
          rustup target add wasm32-unknown-unknown
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Configure setuid sandbox
        run: . ./scripts/configure-sandbox.sh
      # Add cache for the compiled binary
      - name: Cache miden-node binary
        uses: actions/cache@v4
        with:
          path: |
            miden-node/target/release/miden-node
            miden-node/target/release/miden-node.d
          key: ${{ runner.os }}-miden-node-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-miden-node-
      - name: Build miden-node (if not cached)
        run: |
          if [ ! -f "miden-node/target/release/miden-node" ]; then
            make clean-node
            make node
          fi
      - run: make start-node > /dev/null &
      - run: make clean-prover
      - run: make prover
      - name: Add Rust Cache
        uses: Swatinem/rust-cache@v2
      - run: make start-prover > /dev/null &
      - run: make integration-test-remote-prover-web-client
      - name: Kill miden-node
        if: always()
        run: make kill-node
      - name: Kill miden-prover
        if: always()
        run: make kill-prover
