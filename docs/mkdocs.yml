site_name: My Docs
theme:
  name: material
  palette:
      # Palette toggle for light mode
      - scheme: default
        primary: white
        accent: purple
        toggle:
          icon: material/eye
          name: Switch to dark mode
      # Palette toggle for dark mode
      - scheme: slate
        primary: black
        accent: purple
        toggle:
          icon: material/eye-outline
          name: Switch to light mode
  favicon: img/favicon.ico
  icon:
    logo: logo
    repo: repo
  features:
    - search.suggest
    - search.highlight
    - search.share
    # - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.integration
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - content.code.copy
    - content.action.edit
nav:
  - Interacting with the Client:
      - CLI: 'cli.md'
      - Using the client's crate: 'rust_crate.md'
  - Develop using the Client:
      - Getting Started: 'development.md'
  - How Miden Client works:
      - Overview: 'overview.md'
